<!-- 
  Elaborar um programa para uma loja, o qual leia o preço de um produto e informe as opções
  de pagamento da loja. Calcule e informe o valor para pagamento à vista com 10% de desconto e o valor em 3x.
  Exemplo: 
    Preço R$: 60.00
    À vista R$: 54.00
    Ou 3x de R$: 20.00
 -->

<meta charset="UTF-8" />

<script>
  const porcentagemDoDesconto = 0.1;

  var precoProduto = Number(prompt("Qual o preço do produto?"));

  var valorDoDesconto = precoProduto * porcentagemDoDesconto;

  var aVista = (precoProduto - valorDoDesconto).toFixed(2);
  var aPrazo = (precoProduto / 3).toFixed(2);

  alert(
    "As opções de pagamento são: " +
      "\nÀ vista R$: " +
      aVista +
      "\nOu 3x de R$: " +
      aPrazo
  );
</script>
