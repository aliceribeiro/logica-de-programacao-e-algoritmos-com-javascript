<!-- 
  Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, 
  o número anterior e posterior.
  Exemplo:
    Número: 15
    Vizinhos: 14 e 16
-->

<meta charset="UTF-8" />

<script>
  var numero = Number(prompt("Digite um número:"));

  var numeroAnterior = numero - 1;
  var numeroPosterior = numero + 1;

  alert(
    "Os vizinhos do seu número são: " + numeroAnterior + " e " + numeroPosterior
  );
</script>
