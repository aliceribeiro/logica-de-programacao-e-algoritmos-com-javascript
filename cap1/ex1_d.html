<!-- 
  Elaborar um programa que leia 2 notas de um aluno em uma disciplina. Calcule e informe a média das notas.
  Exemplo:
    1ª nota: 7.0
    2ª nota: 8.0
    Média: 7.5
 -->

<meta charset="UTF-8" />

<script>
  var primeiraNota = Number(prompt("Qual a 1ª nota do aluno?"));
  var segundaNota = Number(prompt("Qual a 2ª nota do aluno?"));
  var media = ((primeiraNota + segundaNota) / 2).toFixed(1);

  alert("A média do aluno é de: " + media);
</script>
